<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é Especial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
            background: #f9f0da; /* Cor de fundo mais suave */
            color: #4a2c2a;
            text-align: center;
            overflow: hidden; /* Para esconder o overflow dos corações */
            position: relative; /* Posição relativa para os corações absolutos */
        }

        .container {
            background: #e1d2ba; /* Fundo mais claro para o pergaminho */
            padding: 40px; /* Mais espaço ao redor do conteúdo */
            border-radius: 20px; /* Borda mais arredondada */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Sombra mais pronunciada */
            width: 80%;
            max-width: 500px;
            z-index: 1; /* Garante que o conteúdo fique acima dos corações */
            position: relative; /* Posição relativa para os corações absolutos */
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 30px; /* Maior espaço abaixo do título */
            text-shadow: 1px 1px 2px #fff;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6; /* Espaçamento entre as linhas aumentado */
        }

        .scroll {
            background: url('https://www.transparenttextures.com/patterns/old-map.png'); /* Textura de pergaminho */
            padding: 30px; /* Espaço interno reduzido */
            border-radius: 15px;
            border: 1px solid #d4b483;
        }

        /* Posicione o ícone de coração */
        .hearts-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            width: 100%;
            height: 100%;
        }

        /* Adicione estilos ao ícone de coração */
        .fa-heart {
            font-size: 5em;
            color: #ff4b4b;
            opacity: 0.8;
            animation: heartAnimation 10s ease-out infinite;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(255, 0, 0, 0.2);
        }

        /* Adicionado uma variação de tempo de início para cada coração */
        @keyframes heartAnimation {
            0% {
                transform: translateY(100%) rotate(45deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-1000px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scroll">
            <h3>Inspirado em Você</h3>
            <p>"Porque nem uma coleção de estrelas teria tanto brilho quanto um sorriso seu."</p>
        </div>
    </div>

    <!-- Ícone de Coração -->
    <div class="hearts-container">
        <i class="fas fa-heart"></i>
    </div>
</body>
</html>
